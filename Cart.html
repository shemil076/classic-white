<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Page</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-32x32.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons//safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./product.css" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./aboutus.css" />
  <link rel="stylesheet" href="./cart.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init('YOUR_USER_ID'); // Replace 'YOUR_USER_ID' with your actual user ID from EmailJS
    })();
  </script>
</head>
<body>
  <!--Navigation Bar-->
  <header class="header">
    <a href="./index.html" class="logo">
      <img src="./Images/logo.jpeg" alt="Logo of Amaya Resorts" />
    </a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn">
      <span class="nav-icon"></span>
    </label>
    <ul class="menu">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./AboutUs.html">About Us</a></li>
      <li><a href="./Products.html">Products</a></li>
      <li><a href="./ContactUs.html">Contact Us</a></li>
      <li>
        <a href="./Cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
      </li>
    </ul>
  </header>

  <!--Main Image and Main text-->
  <div class="page-container">
    <div class="main-container">
      <h3>Shopping Cart</h3>
      <div id="cart-items"></div>
      <div class="total" style="font-family: 'Times New Roman', Times, serif;">
        <h4>Total: LKR <span id="total-amount">0.00</span></h4>
      </div>
      <div class="billing-section">
        <h3>Billing Details</h3>
        <div class="billing-details" style="font-family: 'Times New Roman', Times, serif;">
          <label for="billing-address">Billing Address:</label>
          <textarea id="billing-address" name="billing-address" rows="4" cols="50"></textarea>
          <label for="telephone-number">Telephone Number:</label>
          <input type="tel" id="telephone-number" name="telephone-number" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
        </div>
      </div>
      <div class="buttons-container">
        <button 
        class="button"
          id="clear-cart"
          style="font-family: 'Times New Roman', Times, serif"
        >
          Clear Cart
        </button>

        <button
        class="button"
          id="confirm-button"
          style="font-family: 'Times New Roman', Times, serif"
        >
          Confirm Order
        </button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
